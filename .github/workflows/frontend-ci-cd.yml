name: Frontend CI/CD

on:
  push:
    branches: [dev, test, main]
  workflow_dispatch:

jobs:
  # FTP Deploy pre main branch (Plesk)
  deploy-ftp:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Build with API URL
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_PROD }}

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: true

  # Docker deploy pre dev a test branches
  build-docker:
    if: github.ref_name == 'dev' || github.ref_name == 'test'
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'test' && 'test' || 'dev' }}
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_REPO: ${{ secrets.IMAGE_REPO }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Set API base URL
        run: |
          if [ "${{ github.ref_name }}" == "test" ]; then
            echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL_TEST }}" >> $GITHUB_ENV
          else
            echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL_DEV }}" >> $GITHUB_ENV
          fi

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ env.VITE_API_BASE_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:latest

  deploy-docker:
    if: github.ref_name == 'dev' || github.ref_name == 'test'
    runs-on: ["self-hosted", "frontend"]
    needs: build-docker
    permissions:
      contents: read
      packages: read
    env:
      REGISTRY: ghcr.io
      IMAGE_REPO: ${{ secrets.IMAGE_REPO }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select compose file
        run: |
          case "${GITHUB_REF_NAME}" in
            dev)
              echo "COMPOSE_FILE=docker-compose.dev.yml" >> "$GITHUB_ENV"
              echo "COMPOSE_PROJECT_NAME=frontend-dev" >> "$GITHUB_ENV"
              ;;
            test)
              echo "COMPOSE_FILE=docker-compose.test.yml" >> "$GITHUB_ENV"
              echo "COMPOSE_PROJECT_NAME=frontend-test" >> "$GITHUB_ENV"
              ;;
          esac

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Deploy
        run: docker compose -f "$COMPOSE_FILE" -p "$COMPOSE_PROJECT_NAME" up -d
