name: Frontend CI/CD

on:
  push:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: ${{ secrets.IMAGE_REPO }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || github.ref_name == 'test' && 'test' || 'dev' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}
      - name: Debug API URL
        run: echo "API URL is set to ${{ secrets.VITE_API_BASE_URL }}"
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:latest

  deploy:
    if: github.ref_name == 'main' || github.ref_name == 'dev' || github.ref_name == 'test'
    runs-on: ["self-hosted", "frontend"]
    needs: build
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select compose file
        run: |
          case "${GITHUB_REF_NAME}" in
            main)
              echo "COMPOSE_FILE=docker-compose.prod.yml" >> "$GITHUB_ENV"
              echo "COMPOSE_PROJECT_NAME=frontend-prod" >> "$GITHUB_ENV"
              ;;
            dev)
              echo "COMPOSE_FILE=docker-compose.dev.yml" >> "$GITHUB_ENV"
              echo "COMPOSE_PROJECT_NAME=frontend-dev" >> "$GITHUB_ENV"
              ;;
            test)
              echo "COMPOSE_FILE=docker-compose.test.yml" >> "$GITHUB_ENV"
              echo "COMPOSE_PROJECT_NAME=frontend-test" >> "$GITHUB_ENV"
              ;;
          esac
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}
      - name: Deploy
        env:
          IMAGE_REPO: ${{ env.IMAGE_REPO }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: docker compose -f "$COMPOSE_FILE" -p "$COMPOSE_PROJECT_NAME" up -d
